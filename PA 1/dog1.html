    <div id="main">

        <div class="row" style="text-align: left">
            <div class="col-3 col-s-5" >
                <img src="images/image.jpg">
            </div>
            <div class="col-3 col-s-5" style="text-align: left; padding-top: 90px">

        <!-- <div class="col-12 col-s-12" style="text-align: left"></div> -->
        <fieldset>
        <legend>
            Order Information
        </legend>
        <form action="" name="OrderForm" onSubmit="return (CheckRegistration())"> 
            <div class="row">
                <div class="col-2 col-s-12" style="text-align: left"> 
                    <label for="fname">First Name: </label><br>
                    <input type="text" id="fname" name="fname" required><br>
                    <label for="lname">Last Name: </label><br>
                    <input type="text" id="lname" name="lname" required><br>
                </div>
                <div class="col-2 col-s-12" style="text-align: left"> 
                    <label for="prodict-id">Pet ID: </label><br>
                    <input type="text" id="prodict-id" name="prodict-id" required><br>
                    <label for="qty">Quantiy: </label><br>
                    <input type="number" id="qty" name="qty" required><br>
                </div>
                <div class="col-2 col-s-12" style="text-align: left"> 
                    <label for="phone">Phone Number: </label><br>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="123-456-7890"><br>
                    <label for="clientEmail">Email: </label><br>
                    <input type="text" name="clientEmail" required><br><br>
                </div>
                <div class="col-2 col-s-12" style="text-align: left">
                    <label for="credit-card">Credit Card Number: </label><br>
                    <input type="number" id="credit-card" name="credit-card" required><br>
                    <label for="expiration-date">Expiration Date: </label><br>
                    <input type="datetime" id="expiration-date" name="expiration-date" pattern="[0-9]{2}/[0-9]{4}" placeholder="MM/YYYY" required><br>
                </div>
                <div class="col-2 col-s-12" style="text-align: left">
                    <label for="address">Shipping Address: </label><br>
                    <input type="text" id="address" name="address" required><br>
                    <label for="state">State: </label><br>
                    <input type="text" id="state" name="state" required><br>
                </div>
                <div class="col-2 col-s-12" style="text-align: left">
                    <label for="zip">Zip Code: </label><br>
                    <input type="number" id="zip" name="zip" required><br>
                    <label for="shipping-method">Shipping Method: </label><br>
                    <select name="shipping-method" id="shipping-method">
                        <option value="overnight">First Overnight</option>
                        <option value="2days">2 days</option>
                        <option value="ground">Ground</option>
                    </select><br/><br>
                </div>
            </div>
            <div class="row">
                <div class="formButton">
                    <input type="submit" value="Submit Order">
                </div>
            </div>
        </form>
        </fieldset>

    </div>
</body>
